<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - Kharch App</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

    <div id="loader" class="fixed inset-0 flex-col items-center justify-center bg-gray-900 bg-opacity-70 z-50">
        <div class="w-16 h-16 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin mb-4"></div>
        <p class="text-white text-lg font-semibold">Loading Group...</p>
    </div>

    <div id="app-container" class_="w-full min-h-screen flex flex-col" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        
        <header class="flex justify-between items-center p-4 bg-white shadow-md sticky top-0 z-20">
            <a href="home.html" class="p-2 -ml-2 text-purple-600">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <button id="group-info-btn" class="text-center">
                <h1 id="group-name-header" class="text-xl font-bold text-gray-800">Loading...</h1>
                <p id="group-members-count" class="text-xs text-gray-500">... members</p>
            </button>
            <button id="logout-btn" class="p-2 -mr-2 text-red-500">
                <i class="fas fa-sign-out-alt text-xl"></i>
            </button>
        </header>

        <main id="main-content" class="flex-grow p-4 sm:p-6 pb-20 overflow-y-auto">
            
            <div id="chat-page" class="page-content hidden">
                <h2 class="text-white text-2xl mb-4">Group Chat</h2>
                <div id="chat-messages-container" class="space-y-4">
                    <p class="text-white opacity-75 text-center">Chat feature coming soon...</p>
                </div>
                <div class="fixed bottom-16 left-0 right-0 p-4 bg-white">
                    <form id="chat-form" class="flex gap-2">
                        <input type="text" id="chat-input" class="form-input" placeholder="Type a message..." autocomplete="off">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div id="expense-page" class="page-content active">
                <div class="card p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Expense</h2>
                    <p class="text-gray-500 text-center">Expense form coming soon...</p>
                </div>
            </div>

            <div id="history-page" class="page-content hidden">
                <h2 class="text-white text-2xl mb-4">Expense History</h2>
                <div id="expense-history-container" class="space-y-4">
                    <p class="text-white opacity-75 text-center">Expense history coming soon...</p>
                </div>
            </div>

        </main>

        <nav class="bottom-nav">
            <button id="nav-chat" class="bottom-nav-btn">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </button>
            <button id="nav-expense" class="bottom-nav-btn active">
                <i class="fas fa-plus"></i>
                <span>Expense</span>
            </button>
            <button id="nav-history" class="bottom-nav-btn">
                <i class="fas fa-history"></i>
                <span>History</span>
            </button>
        </nav>
    </div>

    <div id="group-info-modal" class="modal">
        <div class="card p-0 rounded-2xl w-full max-w-lg z-50 m-4 max-h-[80vh] flex flex-col">
            <header class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Group Info & Settlements</h3>
                <button id="close-info-modal-btn" class="p-2 text-gray-500 hover:text-gray-800">&times;</button>
            </header>
            
            <div class="p-6 overflow-y-auto">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-600 mb-2">Share this ID to invite friends:</label>
                    <div class="flex items-center gap-2 p-3 bg-gray-100 rounded-lg">
                        <input type="text" id="group-share-id" class="flex-grow bg-transparent font-mono text-lg font-bold" readonly>
                        <button id="copy-group-id-btn" class="btn btn-primary text-sm p-2 h-auto">
                            <i class="fas fa-copy mr-2"></i>Copy
                        </button>
                    </div>
                </div>

                <h4 class="text-lg font-semibold mb-3">Settlements</h4>
                <div id="settlements-container" class="space-y-3">
                    <p class="text-gray-500 text-center">Settlements will be calculated here...</p>
                </div>

                <h4 class="text-lg font-semibold mt-6 mb-3">Members</h4>
                <div id="members-list-container" class="space-y-2">
                    <p class="text-gray-500 text-center">Loading members...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module" src="group.js"></script>
</body>
</html>
