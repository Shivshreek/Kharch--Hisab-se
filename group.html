<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - Kharch App</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    
    <!-- Load stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Inline critical CSS for faster initial rendering -->
    <style>
        /* Critical CSS for above-the-fold content */
        .page-content { display: none; }
        .page-content.active { display: block; }
        .bottom-nav-btn.active { color: #7c3aed; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 40; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        #loader { display: flex; }
        #app-container { display: none; }
    </style>
</head>
<body class="text-gray-800 antialiased">

    <div id="loader" class="fixed inset-0 flex-col items-center justify-center bg-gray-900 bg-opacity-70 z-50">
        <div class="w-16 h-16 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin mb-4" aria-label="Loading"></div>
        <p class="text-white text-lg font-semibold">Loading Group...</p>
    </div>

    <div id="app-container" class="w-full min-h-screen flex flex-col" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">

        <header class="flex justify-between items-center p-4 bg-white shadow-md sticky top-0 z-20">
            <a href="home.html" class="p-2 -ml-2 text-purple-600" aria-label="Go back">
                <i class="fas fa-arrow-left text-xl" aria-hidden="true"></i>
            </a>
            <button id="group-info-btn" class="text-center">
                <h1 id="group-name-header" class="text-xl font-bold text-gray-800">Loading...</h1>
                <p id="group-members-count" class="text-xs text-gray-500">... members</p>
            </button>
            <button id="logout-btn" class="p-2 -mr-2 text-red-500" aria-label="Logout">
                <i class="fas fa-sign-out-alt text-xl" aria-hidden="true"></i>
            </button>
        </header>

        <main id="main-content" class="flex-grow p-4 sm:p-6 pb-20 overflow-y-auto">
            <!-- Chat Page -->
            <section id="chat-page" class="page-content hidden" aria-labelledby="chat-heading">
                <h2 id="chat-heading" class="text-white text-2xl mb-4">Group Chat</h2>
                <div id="chat-messages-container" class="space-y-4">
                    <p class="text-white opacity-75 text-center">Chat feature coming soon...</p>
                </div>
                <div class="fixed bottom-16 left-0 right-0 p-4 bg-white border-t border-gray-200">
                    <form id="chat-form" class="flex gap-2">
                        <input type="text" id="chat-input" class="form-input" placeholder="Type a message..." autocomplete="off" aria-label="Type your message">
                        <button type="submit" class="btn btn-primary px-4" aria-label="Send message">
                            <i class="fas fa-paper-plane" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </section>

            <!-- Expense Page -->
            <section id="expense-page" class="page-content active" aria-labelledby="expense-heading">
                <div class="card p-6">
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-plus text-white" aria-hidden="true"></i>
                        </div>
                        <h2 id="expense-heading" class="text-2xl font-semibold text-gray-800">Add New Expense</h2>
                    </div>

                    <form id="expense-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="expense-date" class="block text-sm font-medium text-gray-600 mb-2">Date</label>
                                <input type="date" id="expense-date" class="form-input" required>
                            </div>
                            <div>
                                <label for="total-amount" class="block text-sm font-medium text-gray-600 mb-2">Total Amount</label>
                                <input type="number" id="total-amount" class="form-input" placeholder="1000.50" required step="0.01">
                            </div>
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-600 mb-2">Description</label>
                            <input type="text" id="description" class="form-input" placeholder="Dinner, Groceries, etc." required>
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-600 mb-2">Category</label>
                            <select id="category" class="form-input" required>
                                <option value="Food">Food</option>
                                <option value="Travel">Travel</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div>
                            <h3 class="font-semibold text-gray-700 mb-3 flex items-center">
                                <i class="fas fa-users mr-2 text-purple-500" aria-hidden="true"></i>
                                Split Between
                            </h3>
                            <div id="members-container" class="space-y-3">
                                <!-- Dynamic content will be inserted here -->
                            </div>
                            <div class="flex flex-wrap gap-2 mt-4">
                                <button type="button" id="add-member-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                                    <i class="fas fa-user-plus mr-2" aria-hidden="true"></i>Add Member Manually
                                </button>
                                <button type="button" id="split-equally-btn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                                    <i class="fas fa-divide mr-2" aria-hidden="true"></i>Split Equally
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-save" aria-hidden="true"></i>
                            Save Expense
                        </button>
                    </form>
                </div>
            </section>

            <!-- History Page -->
            <section id="history-page" class="page-content hidden" aria-labelledby="history-heading">
                <h2 id="history-heading" class="text-white text-2xl mb-4">Expense History</h2>
                <div id="expense-history-container" class="space-y-4">
                    <p id="loading-history-msg" class="text-white opacity-75 text-center">Loading history...</p>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" aria-label="Main navigation">
            <button id="nav-chat" class="bottom-nav-btn" aria-label="Chat">
                <i class="fas fa-comments" aria-hidden="true"></i>
                <span>Chat</span>
            </button>
            <button id="nav-expense" class="bottom-nav-btn active" aria-label="Add Expense">
                <i class="fas fa-plus" aria-hidden="true"></i>
                <span>Expense</span>
            </button>
            <button id="nav-history" class="bottom-nav-btn" aria-label="History">
                <i class="fas fa-history" aria-hidden="true"></i>
                <span>History</span>
            </button>
        </nav>
    </div>

    <!-- Group Info Modal -->
    <div id="group-info-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="card p-0 rounded-2xl w-full max-w-lg z-50 m-4 max-h-[80vh] flex flex-col">
            <header class="p-4 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold">Group Info & Settlements</h3>
                <button id="close-info-modal-btn" class="p-2 text-gray-500 hover:text-gray-800 text-2xl leading-none" aria-label="Close modal">&times;</button>
            </header>

            <div class="p-6 overflow-y-auto">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-600 mb-2">Share this ID to invite friends:</label>
                    <div class="flex items-center gap-2 p-3 bg-gray-100 rounded-lg">
                        <input type="text" id="group-share-id" class="flex-grow bg-transparent font-mono text-lg font-bold outline-none" readonly>
                        <button id="copy-group-id-btn" class="btn btn-primary text-sm p-2 h-auto">
                            <i class="fas fa-copy mr-1" aria-hidden="true"></i>Copy
                        </button>
                    </div>
                </div>

                <h4 class="text-lg font-semibold mb-3">Settlements</h4>
                <div id="settlements-container" class="space-y-3">
                    <p class="text-gray-500 text-center">Settlements will be calculated here...</p>
                </div>

                <h4 class="text-lg font-semibold mt-6 mb-3">Members</h4>
                <div id="members-list-container" class="space-y-2">
                    <p class="text-gray-500 text-center">Loading members...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" role="alert" aria-live="polite"></div>

    <!-- Load JavaScript asynchronously -->
    <script type="module" src="group.js" async></script>
</body>
</html>
