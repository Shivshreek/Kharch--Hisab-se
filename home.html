<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kharch App - Home</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

    <div id="loader" class="fixed inset-0 flex-col items-center justify-center bg-gray-900 bg-opacity-70 z-50">
        <div class="w-16 h-16 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin mb-4"></div>
        <p class="text-white text-lg font-semibold">Loading Your Groups...</p>
    </div>

    <div id="dashboard-container" class="w-full min-h-screen" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        
        <header class="flex justify-between items-center p-4 bg-white shadow-md sticky top-0 z-20">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-wallet text-white"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800">My Groups</h1>
            </div>
            <div class="flex items-center gap-4">
                <p id="user-display-name" class="text-sm font-medium text-gray-700 hidden sm:block">Welcome, User</p>
                <button id="logout-btn" class="btn btn-secondary text-sm">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hidden sm:inline">Logout</span>
                </button>
            </div>
        </header>

        <main id="main-content" class="p-4 sm:p-6">
            <div id="group-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <p id="loading-groups-msg" class="text-white opacity-75">Loading groups...</p>
            </div>
        </main>

        <div class="fixed bottom-6 right-6 flex flex-col gap-4 z-30">
            <button id="join-group-btn" class="btn btn-primary w-16 h-16 rounded-full shadow-lg">
                <i class="fas fa-users text-xl"></i>
            </button>
            <button id="create-group-btn" class="btn btn-primary w-16 h-16 rounded-full shadow-lg">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>

    </div>

    <div id="create-group-modal" class="modal">
        <div class="card p-6 rounded-2xl w-full max-w-md z-50 m-4">
            <h3 class="text-xl font-bold mb-4">Create New Group</h3>
            <form id="create-group-form" class="space-y-4">
                <div>
                    <label class"block text-sm font-medium text-gray-600 mb-2">Group Name</label>
                    <input type="text" id="group-name" class="form-input" placeholder="e.g., Goa Trip, Flatmates" required>
                </div>
                <div class="flex gap-4 justify-end">
                    <button type="button" class="btn bg-gray-200" id="cancel-create-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div id="join-group-modal" class="modal">
        <div class="card p-6 rounded-2xl w-full max-w-md z-50 m-4">
            <h3 class="text-xl font-bold mb-4">Join a Group</h3>
            <form id="join-group-form" class="space-y-4">
                <div>
                    <label class"block text-sm font-medium text-gray-600 mb-2">Unique Group ID</label>
                    <input type="text" id="group-id-input" class="form-input" placeholder="Enter 10-digit ID" required>
                </div>
                <div class="flex gap-4 justify-end">
                    <button type="button" class="btn bg-gray-200" id="cancel-join-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Join</button>
                </div>
            </form>
        </div>
    </div>


    <div id="toast"></div>

    <script type="module" src="home.js"></script>
</body>
</html>
