<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kharch App - Login</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

    <div id="loader" class="fixed inset-0 flex-col items-center justify-center bg-gray-900 bg-opacity-70 z-50 hidden">
        <div class="w-16 h-16 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin mb-4"></div>
        <p class="text-white text-lg font-semibold">Loading...</p>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div id="login-container" class="w-full max-w-md">
            <div class="card p-8 space-y-6">
                <div class="text-center">
                    <div class="mx-auto w-16 h-16 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-wallet text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
                    <p class="text-gray-600 mt-2">Login to your Kharch App</p>
                </div>
                
                <div id="login-error" class="text-red-500 text-sm text-center font-medium bg-red-50 p-3 rounded-lg hidden"></div>
                
                <form id="login-form" class="space-y-5">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="login-email" class="form-input" placeholder="aapka@email.com" required>
                    </div>
                    
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="login-password" class="form-input" placeholder="Aapka password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </button>
                </form>

                <p class="text-sm text-center text-gray-600">
                    Don't have an account? 
                    <a href="#" id="show-register" class="font-medium text-purple-600 hover:text-purple-500">Sign Up</a>
                </p>
            </div>
        </div>

        <div id="register-container" class="w-full max-w-md hidden">
            <div class="card p-8 space-y-6">
                <div class="text-center">
                    <div class="mx-auto w-16 h-16 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-user-plus text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
                    <p class="text-gray-600 mt-2">Join Kharch App today!</p>
                </div>
                
                <div id="register-error" class="text-red-500 text-sm text-center font-medium bg-red-50 p-3 rounded-lg hidden"></div>
                
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="reg-name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="reg-name" class="form-input" placeholder="Aapka poora naam" required>
                    </div>

                    <div>
                        <label for="reg-dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                        <input type="date" id="reg-dob" class="form-input" required>
                    </div>

                    <div>
                        <label for="reg-contact" class="block text-sm font-medium text-gray-700 mb-2">Contact Number</label>
                        <input type="tel" id="reg-contact" class="form-input" placeholder="10-digit mobile number" required>
                    </div>

                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="reg-email" class="form-input" placeholder="Email (yehi aapka login ID hoga)" required>
                    </div>
                    
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-2">Create Password</label>
                        <input type="password" id="reg-password" class="form-input" placeholder="Kam se kam 6 characters" required>
                    </div>

                    <div>
                        <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="reg-confirm-password" class="form-input" placeholder="Password dobara daalein" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">
                        <i class="fas fa-user-plus"></i>
                        <span>Register</span>
                    </button>
                </form>

                <p class="text-sm text-center text-gray-600">
                    Already have an account? 
                    <a href="#" id="show-login" class="font-medium text-purple-600 hover:text-purple-500">Login</a>
                </p>
            </div>
        </div>

    </div>

    <div id="toast"></div>

    <script type="module" src="auth.js"></script>

</body>
</html>
